<div id="search-panel" class="form-inline">
  <div class="form-group">
    <label for="s-cat">Find me the best</label>
    <select id="s-cat" class="form-control" ng-model="search.category" ng-options="category for category in categories | orderBy:category">
      <option value=""></option>
    </select>
  </div>
  <div class="form-group">
    <label for="s-genre">books about</label>
    <select id="s-genre" class="form-control" ng-model="search.genre" ng-options="genre for genre in genres | orderBy:genre">
      <option value=""></option>
    </select>
  </div>
  <div class="form-group">
    <label for="s-name" class="sr-only">containing</label><input id="s-name" class="form-control" type="text" ng-model="search.name" placeholder="Search books">
  </div>
</div>

<ul class="list-columns">
  <li class="col-sm-6 col-md-4" dir-paginate="item in books | bookSearch:search | itemsPerPage: 6 as results">
    <book-list-item></book-list-item>
  </li>
</ul>
<p ng-if="!results.length" class="animate-repeat">No books were found for your search terms.</p>

<div id="pagination-panel">
  <dir-pagination-controls></dir-pagination-controls>
</div>

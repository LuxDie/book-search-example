<div class="book-list-item">
  <a ng-href="#book-detail/{{ item.id }}">{{ item.name }}</a>
  <img ng-src="{{ item.cover }}">
  <p><strong>{{ item.author.name }}</strong></p>
  <dl>
    <dt>Votes:</dt><dd>{{ item.likes }}</dd>
    <dt>Publish date:</dt><dd>{{ item.published|date }}</dd>
  </dl>
</div>
